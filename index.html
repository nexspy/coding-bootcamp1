<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  
</head>
<body>


  <div class="container">
    <div class="wrapper">

      <div class="content">
        <div class="img">
          <img src="./images/image-tanya.jpg" alt="">
        </div>
        <div class="arrows">
          <div class="wraps">
            <div class="prev">
              <img src="./images/icon-prev.svg" alt="">
            </div>
            <div class="next">
              <img src="./images/icon-next.svg" alt="">
            </div>
          </div>
        </div><!-- end of arrows -->
        
        <div class="info">
          <p>“ I’ve been interested in coding for a while but never taken the jump, until now. 
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
            excited about the future. ”</p>
          <div class="short"><span>Tanya Sinclair</span> UX Engineer</div>
        </div>
        
      </div>

    </div>
  </div>
  
</body>
</html>
